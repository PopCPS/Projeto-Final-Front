<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="./assets/img/EcoBaby-logo.svg" type="image/x-icon">
    <title>EcoBaby - Login</title>
</head>
<body>
    <div class="form-div">
        <img src="./assets/img/EcoBaby-logo.svg" alt="Logo EcoBaby">
        <form action="./home.html   ">
            <fieldset class="input-div">
                <input type="text" placeholder="User" class="input-texto">
                <img src="./assets/img/user1.svg" alt="" class="svg-input">
            </fieldset>
            <fieldset class="input-div">
                <input type="password" placeholder="Password" class="input-texto">
                <button>
                    <img src="./assets/img/password-eye.svg" alt="" class="svg-input">
                </button>
            </fieldset>
            <input type="submit" name="submit" id="submit" value="Enter">
            <a href="./cadastro.html">
                <p>First time?</p>
            </a>
        </form>
        <div class="external-login-div">
            <img src="./assets/img/google-logo.svg" alt="Google">
            <img src="./assets/img/apple-logo.svg" alt="Apple">
        </div>
    </div>
</body>
</html>
